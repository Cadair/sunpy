name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)
variables:
  CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
  CIBW_MANYLINUX_I686_IMAGE: manylinux2014
  JSOC_EMAIL: "jsoc@cadair.com"  # For the example gallery on the dev deps build

schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight build
    branches:
      include:
      - master
      - 2.0
    always: true

resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: sunpy
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

trigger:
  branches:
    include:
    - '*'
    exclude:
    - '*backport*'
  tags:
    include:
    - 'v*'
    exclude:
    - '*dev*'
    - '*pre*'
    - '*post*'

pr:
  autoCancel: true

stages:
  - stage: FirstPhaseTests
    displayName: Core Tests
    jobs:
    - template: run-tox-env.yml@OpenAstronomy
      parameters:
        default_python: '3.8'
        submodules: false
        coverage: codecov
        toxdeps: tox-pypi-filter
        posargs: -n=4

        libraries:
          apt:
            - libopenjp2-7

        envs:
          - linux: py39

  - stage: SecondPhaseTests
    displayName: Stage 2 Tests
    dependsOn: FirstPhaseTests
    jobs:
    - template: run-tox-env.yml@OpenAstronomy
      parameters:
        default_python: '3.8'
        submodules: false
        coverage: codecov
        toxdeps: tox-pypi-filter
        posargs: -n=4

        libraries:
          apt:
            - libopenjp2-7
          brew:
            - openjpeg

        envs:
          - macos: py37

          - windows: py38

          - linux: py38-online

          - linux: py38-conda
            libraries: {}


  # On branches which aren't master, and not Pull Requests, build the wheels but only upload them on tags
  - ${{ if and(ne(variables['Build.Reason'], 'PullRequest'), or(ne(variables['Build.SourceBranchName'], 'master'), eq(variables['Build.Reason'], 'Schedule'), eq(variables['Build.Reason'], 'Manual'))) }}:

    # Under non-release conditions these jobs are run on GitHub actions to lessen the load on Azure.
    # However, we need to run them before we build a release to ensure they pass.
    - stage: PreRelease
      dependsOn: SecondPhaseTests
      jobs:
      - template: run-tox-env.yml@OpenAstronomy
        parameters:
          default_python: '3.8'
          submodules: false
          coverage: codecov
          toxdeps: tox-pypi-filter
          posargs: -n=4

          libraries:
            apt:
              - libopenjp2-7
              - graphviz

          envs:
            - linux: py37-oldestdeps

            - linux: build_docs
              posargs: " "
              pytest: false

    - stage: Release
      dependsOn: PreRelease
      jobs:
      - template: publish.yml@OpenAstronomy
        parameters:
          # Only Upload to PyPI on tags
          ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags/') }}:
            pypi_connection_name : 'PyPI'
          test_extras: 'dev'
          test_command: 'pytest -p no:warnings --doctest-rst -m "not figure" --pyargs sunpy'
          submodules: false
          targets:
            - wheels_cp3[789]-manylinux*x86_64
            - wheels_cp3[789]-macosx*
            - sdist

  - ${{ if or(eq(variables['Build.Reason'], 'Schedule'), eq(variables['Build.Reason'], 'Manual')) }}:
    - stage: CronTests
      displayName: Cron Tests
      dependsOn: []  # Don't wait on other stages
      jobs:
      - template: run-tox-env.yml@OpenAstronomy
        parameters:
          default_python: '3.8'
          submodules: false
          coverage: codecov
          toxdeps: tox-pypi-filter
          posargs: -n=4

          libraries:
            apt:
              - libopenjp2-7
              - graphviz

          envs:
            - linux: py38-hypothesis

            - linux: py38-devdeps

    - stage: CronNotifier
      condition: succeededOrFailed()
      dependsOn:
        - SecondPhaseTests
        - CronTests
        - Release
      jobs:
      - job: notify
        pool:
          vmImage: ubuntu-20.04
        steps:
        - bash: |
            sudo apt-get install httpie xonsh
            http --version
        - bash: xonsh ./tools/send_matrix_message.xsh
          env:
            ROOMID: '%21JYqfIVJjWANcHnfktY:cadair.com'  # sunpy development room
            HOMESERVER: 'https://matrix.cadair.com'
            BRANCH: $(Build.SourceBranchName)
            ACCESS_TOKEN: $(azurebot_access_token)
            BUILDID: $(Build.BuildId)
            STATUS: $(Agent.JobStatus)
